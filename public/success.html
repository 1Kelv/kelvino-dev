<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Sent - Kelvin Olasupo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .success-container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }

    .success-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: bounce 1s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: #007aff;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #b0b0b0;
      margin-bottom: 2rem;
    }

    .button-container {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    a {
      display: inline-block;
      padding: 0.85rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .btn-primary {
      background: #007aff;
      color: #fff;
    }

    .btn-primary:hover {
      background: #005bb5;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 122, 255, 0.35);
    }

    .btn-secondary {
      background: transparent;
      color: #007aff;
      border: 1.5px solid #007aff;
    }

    .btn-secondary:hover {
      background: #007aff;
      color: #fff;
      transform: translateY(-2px);
    }

    .info-text {
      font-size: 0.9rem;
      color: #888;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(176, 176, 176, 0.1);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .button-container {
        flex-direction: column;
      }

      a {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">âœ“</div>
    <h1>Message Sent!</h1>
    <p>Thank you for reaching out! I've received your message and will get back to you as soon as possible.</p>
    
    <div class="button-container">
      <a href="/" class="btn-primary">Back to Home</a>
      <a href="/#projects" class="btn-secondary">View My Work</a>
    </div>

    <div class="info-text">
      <p>In the meantime, feel free to check out my projects or connect with me on social media.</p>
    </div>
  </div>

  <script>
    // Redirect to home after 5 seconds if user doesn't click
    setTimeout(() => {
      window.location.href = '/';
    }, 5000);
  </script>
</body>
</html>
